<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Inicia Sesión</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="assets/imgs/clinicboxlogo.png" class="logo"/>
  <ion-row>
    <ion-col>
      <ion-list inset>

        <ion-item>
          <!-- <ion-label fixed>Nombre de Usuario</ion-label> -->
          <ion-input placeholder="Nombre de Usuario" type="text" value="" [(ngModel)]="userData.username"></ion-input>
        </ion-item>

        <ion-item>
          <!-- <ion-label fixed>Contraseña</ion-label> -->
          <ion-input placeholder="Contraseña" type="password" [(ngModel)]="userData.password"></ion-input>
        </ion-item>

        <button ion-button block color="primary" (click)="login()">Login</button>

      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
