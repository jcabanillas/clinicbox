<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Consultas de {{ paciente.nombre }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!-- <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="getPacientes()"></ion-searchbar> -->

  <ion-list>
    <button ion-item *ngFor="let consulta of consultas" (click)="goToDetalles(consulta.id)">
      <h2>{{ consulta.fecha }} | {{ consulta.nombre }}</h2>
      <ion-badge item-end>{{ consulta.folio }}{{ consulta.serie }}</ion-badge>
      <p>
        <span class="large" [innerHtml]="consulta.texto">
        </span>
      </p>
    </button>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="page < totalPage">
    <ion-infinite-scroll-content loadingSpinner="bubbles"
                                 loadingText="Loading more data..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
